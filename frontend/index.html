<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MakeYourTrip</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        .modes {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .mode {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .mode:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .mode h3 {
            margin-top: 0;
            color: #667eea;
        }
        .mode-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        .logout-btn {
            background: #ff3860;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="user-info" id="userInfo" style="display: none;">
        <span id="usernameDisplay"></span>
        <button class="logout-btn" onclick="logout()">뉌햧혝햦</button>
    </div>

    <div class="container">
        <h1>MakeYourTrip</h1>
        <div class="subtitle">뉌햠햣햦혝햣 햣햤햦햪 햟햠쮐혦</div>
        
        <div class="modes">
            <div class="mode" onclick="selectMode('definite')">
                <h3>游늸 뤯햣햢햣햩햣햫햫혦햧 쒬햠쮐</h3>
                <p>행햫햟혩 햨혞햢햟 햣햢혞, 햫혞햤햣햫 햩햟햫 쮏왏햢햨햦</p>
                <button class="mode-btn">뉌햠햟혝혧</button>
            </div>
            
            <div class="mode" onclick="selectMode('indefinite')">
                <h3>游뱂 햏햣쮏햣햢햣햩햣햫햫혦햧 쒬햠쮐</h3>
                <p>쮏쨿쮏햦혝햣 쒬햠햟혝혧 햫햟햟쒫햣햫햦햣</p>
                <button class="mode-btn">뉌햠햟혝혧</button>
            </div>
        </div>
    </div>

    <script>
        // 쮏쒫왐혪햣햪 햟쒬쮐햦향햟혡햦혩
        const token = localStorage.getItem('access_token');
        
        if (!token) {
            window.location.href = 'auth.html';
        } else {
            // 쮏혞혢햟햣햪 햦햫혟쮐햪햟혡햦혩  쮏혧향쮏쒫썜햣햩햣
            fetch('http://localhost:8000/api/users/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    localStorage.removeItem('access_token');
                    window.location.href = 'auth.html';
                    throw new Error('Not authorized');
                }
                return response.json();
            })
            .then(user => {
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('usernameDisplay').textContent = `햦쒫왐, ${user.username}!`;
            })
            .catch(() => {
                localStorage.removeItem('access_token');
                window.location.href = 'auth.html';
            });
        }

        function selectMode(mode) {
            fetch(`http://localhost:8000/api/mode/${mode}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(`뉌햠햟햫 햣햤햦햪: ${mode}\n${data.message}`);
            })
            .catch(error => {
                console.error('뤰걣쟳쐃쥃:', error);
                alert('뤰걣쟳쐃쥃 쮏얧쥃혩혢햣햫햦혪');
            });
        }

        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = 'auth.html';
        }
    </script>
</body>
</html>
