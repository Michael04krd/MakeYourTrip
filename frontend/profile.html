<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MakeYourTrip - Профиль</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .tab-active { border-bottom: 3px solid #667eea; color: #667eea; font-weight: 600; }
        .tab-inactive { color: #666; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <a href="index.html" class="flex items-center space-x-2 hover:opacity-80">
                <i class="fas fa-arrow-left"></i>
                <span>На главную</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Вкладки -->
        <div class="flex border-b mb-6">
            <button id="tabProfile" class="tab-active px-6 py-3 text-lg">
                <i class="fas fa-user mr-2"></i>Профиль
            </button>
            <button id="tabFavorites" class="tab-inactive px-6 py-3 text-lg">
                <i class="fas fa-heart mr-2"></i>Избранное
            </button>
        </div>
        
        <!-- Контейнер для контента -->
        <div id="contentContainer">
            <!-- Профиль -->
            <div id="profileContent" class="bg-white rounded-2xl shadow-lg p-6">
                <div class="space-y-4 mb-8">
                    <div>
                        <p class="text-gray-500 text-sm">Полное имя</p>
                        <p id="fullName" class="font-medium text-lg">Загрузка...</p>
                    </div>
                    
                    <div>
                        <p class="text-gray-500 text-sm">Логин</p>
                        <p id="username" class="font-medium text-lg">Загрузка...</p>
                    </div>
                    
                    <div>
                        <p class="text-gray-500 text-sm">Почта</p>
                        <p id="email" class="font-medium text-lg">Загрузка...</p>
                    </div>
                    
                    <div>
                        <p class="text-gray-500 text-sm">Дата регистрации</p>
                        <p id="createdAt" class="font-medium text-lg">Загрузка...</p>
                    </div>
                </div>
                
                <!-- Кнопка выхода -->
                <button id="logoutButton" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg font-medium">
                    <i class="fas fa-sign-out-alt mr-2"></i>Выйти
                </button>
            </div>
            
            <!-- Избранное -->
            <div id="favoritesContent" class="bg-white rounded-2xl shadow-lg p-6 hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-6">
                    <i class="fas fa-heart text-red-500 mr-2"></i>Моё избранное
                </h2>
                
                <div id="favoritesList" class="space-y-4">
                    <div class="text-center py-12 text-gray-500">
                        <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                        <p>Загрузка избранного...</p>
                    </div>
                </div>
                
                <!-- Кнопка добавить места -->
                <div class="mt-8 pt-6 border-t">
                    <a href="definite.html" class="block w-full text-center gradient-bg text-white py-3 rounded-lg font-medium hover:opacity-90">
                        <i class="fas fa-plus mr-2"></i>Добавить места в избранное
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Подключаем JS -->
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
