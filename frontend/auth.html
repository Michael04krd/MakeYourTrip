<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MakeYourTrip - Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <a href="index.html" class="home-button">
        <i class="fas fa-home"></i> На главную
    </a>
    <div class="background-decorations">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    <div class="container">
        <!-- Логотип -->
        <div class="header">
            <div class="logo">
                <h1>MakeYourTrip</h1>
                <p>Путешествуйте с умом</p>
            </div>
        </div>

        <div id="loginForm" class="form-container">
            <h2 class="form-title">Вход в систему</h2>
            <div class="error" id="error"></div>
            <input type="text" class="form-input" id="username" placeholder="Имя пользователя" required>
            <input type="password" class="form-input" id="password" placeholder="Пароль" required>
            <button class="form-btn" id="loginButton">Войти</button>
            <div class="form-switch">
                Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a>
            </div>
        </div>

        <div id="registerForm" class="form-container" style="display: none;">
            <h2 class="form-title">Регистрация</h2>
            <div class="error" id="regError"></div>
            <input type="text" class="form-input" id="regUsername" placeholder="Имя пользователя" required>
            <input type="email" class="form-input" id="regEmail" placeholder="Email" required>
            <input type="password" class="form-input" id="regPassword" placeholder="Пароль" required>
            <input type="password" class="form-input" id="regConfirmPassword" placeholder="Подтвердите пароль" required>
            <input type="text" class="form-input" id="regFullName" placeholder="Полное имя (необязательно)">
            <button class="form-btn" id="registerButton">Зарегистрироваться</button>
            <div class="form-switch">
                Уже есть аккаунт? <a href="#" id="showLogin">Войти</a>
            </div>
        </div>
    </div>

    <!-- Подключаем JS -->
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
